<!doctype html>

<html>
    <head>
        <!-- Recommended meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!-- PyScript CSS -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
        <!-- CSS for examples -->
        <link rel="stylesheet" href="./assets/css/examples.css" />

        <!-- This script tag bootstraps PyScript -->
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

        <!-- for splashscreen -->
        <style>
            #loading { outline: none; border: none; background: transparent }
        </style>
        <script type="module">
            const loading = document.getElementById('loading');
            addEventListener('py:ready', () => loading.close());
            loading.showModal();
        </script>

        <title>Raycaster Icosahedron</title>
        <link rel="icon" type="image/png" href="./assets/favicon.png" />

        <!-- Icosahedron Example Specific CSS -->
        <link rel="stylesheet" href="./assets/css/icosahedron.css" />

        <!-- Script for Three js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.147.0/three.min.js"></script>
    </head>

    <body>
        <dialog id="loading">
            <h1>Loading...</h1>
        </dialog>

        <div class="container-fluid fixed-top header disable-selection">
            <div class="row">
                <div class="col"></div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col"></div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>

        <script type="py" src="./main.py" config="./pyscript.toml"></script>

    </body>

</html>

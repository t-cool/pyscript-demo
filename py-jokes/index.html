<!doctype html>

<html>
    <head>
        <!-- Recommended meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!-- PyScript CSS -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
        <!-- CSS for examples -->
        <link rel="stylesheet" href="./assets/css/examples.css" />

        <!-- This script tag bootstraps PyScript -->
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

        <!-- for splashscreen -->
        <style>
            #loading { outline: none; border: none; background: transparent }
        </style>
        <script type="module">
            const loading = document.getElementById('loading');
            addEventListener('py:ready', () => loading.close());
            loading.showModal();
        </script>

        <title>PyScript Jokes</title>
        <link rel="icon" type="image/png" href="./assets/favicon.png" />

        <!-- Custom style for the application -->
        <style>
            h4 {
                font-weight: normal;
            }

            #jokes {
                margin-top: 25px;
            }

            .pys {
                color: #FDA703;
            }
        </style>

    </head>

    <body>
        <dialog id="loading">
            <h1>Loading...</h1>
        </dialog>

        <nav class="navbar" style="background-color: #000000">
            <div class="app-header">
                <a href="/">
                    <img src="./assets/logo.png" class="logo" />
                </a>
                <a class="title" href="" style="color: #f0ab3c">PyScript Jokes</a>
            </div>
        </nav>

        <section class="pyscript">
            <h1><span class="pys">&lt;py&gt;</span>jokes</h1>
            <h4>One line jokes for programmers (jokes as a service)</h4>

            <div>
                <a href="https://pyjok.es/" title="PyJokes">
                    <img src="https://pyjok.es/images/pyjokes.png" alt="PyJokes.es" />
                </a>
                <button id="get_joke" py-click="get_joke">Get a new PyJoke</button>
            </div>

            <div id="jokes"></div>

            <script type="py" src="./main.py" config="./pyscript.toml"></script>
        </section>

    </body>
</html>
